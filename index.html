<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống thông tin Khảo thí AECK</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'FutureTense';
            src: url('Future Tense Regular.otf') format('opentype');
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* Màu highlight khi chọn văn bản */
        ::selection {
            background: rgb(192, 0, 0);
            color: #fff;
        }
        ::-moz-selection {
            background: rgb(192, 0, 0);
            color: #fff;
        }

        .loader {
            width: fit-content;
            font-size: 100px;
            font-family: 'FutureTense', system-ui, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #0000;
            -webkit-text-stroke: 1px rgb(192, 0, 0);
            background: 
                linear-gradient(-60deg, #0000 45%, rgb(192, 0, 0) 0 55%, #0000 0) 
                0/300% 100% no-repeat text;
            animation: l3 2s linear infinite;
        }
        .loader:before {
            content: "AECK";
        }
        @keyframes l3 {
            0% { background-position: 100% }
            100% { background-position: 0% }
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
            font-family: 'FutureTense', system-ui, sans-serif;
        }

        /* Modal styles */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0.7);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .modal-content h2 {
            color: rgb(192, 0, 0);
            margin: 0 0 15px;
            font-size: 24px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .modal-content p {
            margin: 0 0 20px;
            font-size: 16px;
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        .modal-content button {
            background: #333; /* Nút Đóng màu xám */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .modal-content button:hover {
            background: #555;
        }
        .modal-content a button {
            background: rgb(192, 0, 0); /* Nút Tìm hiểu thêm màu đỏ */
        }
        .modal-content a button:hover {
            background: rgb(150, 0, 0);
        }
        .modal-content ::selection {
            background: rgb(192, 0, 0);
            color: #fff;
        }
        .modal-content ::-moz-selection {
            background: rgb(192, 0, 0);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>HIEN CHUA TOI THOI GIAN MO HE THONG</p>

    <div class="modal" id="promoModal">
        <div class="modal-content">
            <h2>Ưu đãi đặc biệt!</h2>
            <p>Hiện nay khóa học Đánh giá tư duy TSA (Bao gồm khoá Chuyên đề + Luyện đề + Phòng luyện) đang ưu đãi giá chỉ 1 triệu cho 100 bạn đầu tiên đăng kí sớm nhất!</p>
            <button onclick="closeModal()">Đóng</button>
            <a href="https://www.facebook.com/share/p/1AtAggEPM2/" target="_blank">
                <button>Tìm hiểu thêm</button>
            </a>
        </div>
    </div>

    <script>
        function closeModal() {
            const modal = document.getElementById('promoModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.visibility = 'hidden';
            }, 500); /* Ẩn sau khi animation hoàn tất */
        }

        window.onload = function() {
            const modal = document.getElementById('promoModal');
            setTimeout(() => {
                modal.style.visibility = 'visible';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10); /* Delay nhỏ để kích hoạt transition */
            }, 3000); /* Delay 3 giây trước khi hiển thị modal */
        };
    </script>
</body>
</html>
